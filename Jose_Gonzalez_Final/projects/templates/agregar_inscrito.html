{% extends 'base.html' %}

{% block title %}Agregar Inscrito - DJANGO_INSCRITOS{% endblock %}

{% block content %}

    <!-- Encabezado informativo -->
    <div class="alert alert-info display-1 text-center"><h1>Agregar Inscrito</h1></div>

    <!-- Formulario para agregar inscrito -->
    <div class="container mt-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
   

{% endblock %}
