{% extends 'base.html' %}

{% block title %}Agregar Institución - DJANGO_INSTITUCIONES{% endblock %}

{% block content %}

    <div class="alert alert-info display-1 text-center"><h1>Agregar Institución</h1></div>
    <div class="container mt-4">
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Agregar Institución</button>
        </form>
    </div>
{% endblock %}
